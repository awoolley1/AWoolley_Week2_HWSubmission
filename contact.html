<!--Contact card / grid-->
<!--Contact header-->
<div class="card position-relative mt-5 ml-4" style="width: 50%;">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
      <div class="card-header bg-transparent pt-4 pb-4">
       <h3>Contact</h3> 
  </div>
  </div>
  </div>

 <!--Name row 1-->
 <div class="container">
    <div class="row">
      <div class="col-md-9 mt-3">
        <form>
            <div class="form-group">
              <label for="inputName1">Name</label>
              <input type="text" class="form-control" id="inputName1" aria-describedby="nameHelp" placeholder="Enter name">
            </div>
          </form>
      </div>
  </div>
  </div> 
 <!--Email row 2-->
 <div class="container">
    <div class="row">
      <div class="col-md-9">
        <form>
            <div class="form-group">
              <label for="inputEmail1">Email address</label>
              <input type="email" class="form-control" id="inputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
          </form>
      </div>
  </div>
  </div>  
   <!--Message row 3-->
   <div class="container">
    <div class="row">
      <div class="col-md-9">
        <form>
            <div class="form-group">
              <label for="inputMessage1">Message</label>
              <input type="text" class="form-control" id="inputMessage1" aria-describedby="messageHelp" placeholder="Enter message">
            </div>
          </form>
      </div>
  </div>
  </div>

    <!--Submit button row 4-->
  <div class="container">
    <div class="row">
      <div class="col-md-12 mb-3">
        <form>
            <div class="form-group">
            </div>
        
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
        </div>
  </div>
  </div>
  </div> 
    
  </div>


      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
